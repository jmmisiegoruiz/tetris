name: Rust

on:
  push:
    branches: [ master ]
    tags:
      - v*.*.*
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        components: rustfmt, clippy
    - name: Install required dev packages
      run: |
        sudo apt-get update
        sudo apt-get install build-essential libasound2-dev libudev-dev pkg-config -qq
    - name: Build for Linux
      run: |
        cargo build --release --verbose
        strip target/release/tetris
        mv target/release/tetris target/release/tetris_linux
    - name: Run tests
      run: cargo test --verbose
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          target/release/tetris_linux
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mac:

    runs-on: mac-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: x86_64-apple-darwin
          override: true
          components: rustfmt, clippy
      - name: Install required dev packages
        run: |
          sudo apt-get update
          sudo apt-get install build-essential libasound2-dev libudev-dev pkg-config -qq
      - name: Build form Mac
        run: |
          cargo build --release --verbose
          strip target/release/tetris
          mv target/release/tetris target/release/tetris_darwin
      - name: Run tests
        run: cargo test --verbose
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/release/tetris_darwin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
